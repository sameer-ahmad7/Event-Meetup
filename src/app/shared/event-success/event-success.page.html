<ion-header>
	<ion-toolbar>
		<ion-buttons slot="end">
			<ion-button (click)="dismiss()" fill="clear">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content class="ion-padding" fullscreen>
	<div class="flex flex-col h-full items-center">
		<img 
		width="100"
		height="100"
		src="assets/images/event/party-icon.png" alt="">
        <h4 class="ion-margin-top">Your request subscription has been sent successfully!</h4>
		<p class="text-(--text-light)">You will be notified as soon as the owner replies to your
			request</p>
			<div class="ion-margin-top flex gap-[6px]">
				<ion-button
				(click)="dismiss()"
				expand="full" color="secondary">                  
				Stay here
			</ion-button>
			<ion-button
			(click)="gotoEvents()"
			expand="full" color="primary">                  
			Events list
		</ion-button>

			</div>
	</div>

</ion-content>
